<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class='container'>
        <h1 class='name'>Morpion</h1>
        <div class='row range'>
            <div class='col-6 player-turn turn row'>
                <div class='col-6 score you-score'>0</div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-score'>0</div>
            </div>
        </div>

        <div class='grid-container'>
            <button class='grid-item' id='item1' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item2' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item3' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item4' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item5' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item6' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item7' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item8' onclick='choiseCase(this.id)'></button>
            <button class='grid-item' id='item9' onclick='choiseCase(this.id)'></button>
        </div>
        <button class="reset btninverse" onclick="resetGame()">RESET</button>

        <div id="overlay" class="d-none">
            <div class="layer3 d-none">
                <div class="box-title"> Chose a level </div>
                <button id="level0" class="w-25 btn btn-success" onclick="setLevel(this.id)">Easy</button>
                <button id="level1" class="w-25 btn btn-warning mx-2" onclick="setLevel(this.id)">Medium</button>
                <button id="level2" class="w-25 btn btn-danger" onclick="setLevel(this.id)">Hard</button>
            </div>

            <div class="layer d-none">
                <div class="box-title">Choose X or O to start</div>
                <div>
                    <button class="choose1 color1" id="idO" onclick="choosePawn(this.id)">O</button>
                    <button class="choose2 color2" id="idX" onclick="choosePawn(this.id)">X</button>
                </div>
            </div>
            <div class="layer2 d-none">
                <div id="result"></div>
                <div>
                    <button class="end-game" onclick="again()">Again</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/morpion.js"></script>
</body>

</html>
